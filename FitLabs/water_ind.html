    <main>
        <div class="container">
            <div class="img-container item">
                <img src="img/water-tracker-item.jpg" class="water-pic" alt="Women_drinking_water">
                <h1 id="head1-diz">Daily water intake calculator</h1>
                <p id="p-diz">Use this hydration calculator to easily calculate your recommended daily water intake.</p>
            </div>
            <div class="form-container item">
                <div class="form-heading">
                    <h2 id="head2-diz">Enter your data here</h2>
                    <h4></h4>(Years,Meter,kg)</h4>
                </div>
                <div class="form">
                    <form action=""></form>
                    <div class="age form-item">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div class="gender form-item">
                        <p class="gender">Gender</p>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id=" female">
                    </div>
                    <div class="height form-item">
                        <label for="height">Height</label>
                        <input type="number" id="height">
                    </div>
                    <div class="weight form-item">
                        <label for="weight">Weight</label>
                        <input type="number" id="weight">
                    </div>
                    <div class="fgr row form-item" id="rowactivity">
                        <div class="col-5">
                            <label for="activity" class="float-end fw-bold">Activity level</label>
                        </div>
                        <div class="col-6">
                            <select class="form-select" name="activity" id="activity">
                                <option value="sedentary">Sedentary (little or no exercise)</option>
                                <option value="light" selected="selected">Light (exercise 1-3 times a week)</option>
                                <option value="moderate">Moderate (exercise 3-5 times a week)</option>
                                <option value="high">High (heavy exercise 6-7 times a week)</option>
                                <option value="extreme">Extreme (very heavy exercise or physical job)</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 form-item">
                        <button class="btn btn-primary" type="button">Calculate</button>
                    </div>
                </div>

            </div>
    </main>
